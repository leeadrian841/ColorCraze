<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Clickness</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/js/script.js" charset="utf-8"></script>
  </head>
  <body>
  <div class="header">
    <h1>Welcome to Color Craze!</h1>
    <h3>Click the "color" of the word as fast as possible!</h3>
  </div>
  <div class="wordPanel"></div>
  <div class="colorPanel"></div>
  <div class="miscPanel">
    <div class="timer"></div>
    <div class="score"></div>
  </div>
  <div class="buttonPanel">
    <button type="button" class="btn btn-success btn-large start">Start</button>
    <button type="button" class="btn btn-danger btn-large restart">Restart</button>
  </div>
  <div id="footer">
    <p>Created by Adrian Lee from General Assembly's Web Development Immersive &copy;2016</p>
  </div>
  </body>
</html>
