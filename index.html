<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Craze</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <script src="sweetalert-master/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert-master/dist/sweetalert.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Welcome to Color Craze!</h1>
      <h3>Click the <span>"COLOR"</span> of the word as fast as possible!</h3>
      <div class="container">
        <div class="dynamicPanel">
          <div class="wordPanel"></div>
          <div class="colorPanel"></div>
        </div>
        <div class="miscPanel">
          <div class="timerHeader">Time left:</div>
          <div class="timer"></div>
          <div class="scoreHeader">Score: </div>
          <div class="score"></div>
        </div>
      </div>
      <div class="buttonPanel">
        <button type="button" class="btn btn-success btn-large start">Start</button>
        <button type="button" class="btn btn-danger btn-large restart">Restart</button>
      </div>
      <div id="footer">
        <p>Created by Adrian Lee &copy;2017</p>
      </div>
    </div>
  </body>
</html>
